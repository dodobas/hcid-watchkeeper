{% extends "healthsites/healthsites-reports-base.html" %}
{% load pipeline %}

{% block header %}
    {% javascript 'table_data_report' %}
{% endblock %}


{% block content %}

    <div class="row">
        <div class="col-lg-10 col-lg-offset-1">
            <div id='healthsites-reports-wrap'>
                <table id="example" class="display" width="100%"></table>
            </div>
        </div>
    </div>

    {# TODO add to contrib later#}
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.16/css/dataTables.bootstrap.min.css" />

    <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
    <script type="text/javascript" src='https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js'></script>
    <script type="text/javascript" src='https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap.min.js'></script>

{#<script type="text/javascript" src='https://cdn.datatables.net/select/1.2.4/js/dataTables.select.min.js'></script>#}



{% endblock content %}

{% block extra_js %}

    <script>
        $(document).ready(function() {
            set_offset();

            WB.globals.reportTableData = JSON.parse("{{ data | escapejs }}");

            var opts = {
                "columnDefs": [{
                    targets: 0,
                    searchable: false,
                    render: function ( data, type, row ) {
                        return '$'+ data;
                    }
                }


            ]};
            let  columnDef = [
                    { data: "id", title: "Id", "searchable": false },
                    { data: "name", title: "Name" },
                    { data: "geometry", title: "Geometry", "searchable": false },
                    { data: "country", title: "Country", "searchable": false  },
                    { data: "overall_assessment", title: "Overall", "searchable": false  },
                    { data: "enriched", title: "Enriched", "searchable": false  },
                    { data: "created_date", title: "Created"  },

                    { data: "data_captor", title: "Captor" },
                ];

            columnDef = [...columnDef, ...Object.keys(WB.globals.reportTableData[0].assessment).map((i)=> {
                return {data: `assessment.${i}.value`, title: i.split('/')[1], "searchable": false}
            })];

            WB.tableReports.init('#example', WB.globals.reportTableData, columnDef);

        });
    </script>

{% endblock %}
