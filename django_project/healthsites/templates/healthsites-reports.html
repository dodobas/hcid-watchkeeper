{% extends "healthsites/healthsites-reports-base.html" %}
{% load pipeline %}

{% block header %}

{% endblock %}


{% block content %}

    <div class="row">
            <div id='healthsites-reports-wrap' class='healthsites-reports-wrap'>
                <table id="healthsites-reports-table" class="display" width="100%">
                    <thead class="thead-inverse"></thead>
                </table>
        </div>
    </div>

{% endblock content %}

{% block extra_js %}

    <script>
        $(document).ready(function() {

            WB.globals.reportTableData = JSON.parse("{{ data | escapejs }}");

            // TODO: columnDef should be based on data model and not parsed from the data (we need API for that)

            var core_fields = _.omit(WB.globals.reportTableData[0], 'assessment');
            var assessment_fields = WB.globals.reportTableData[0].assessment;


            let  cols = Object.keys(core_fields).map((key)=> {

                return {
                    data:  key,
                    title: key,
                    "searchable": false
                }
            });


            let  columnDef = Object.keys(assessment_fields).map((attribute)=> {
                const name = attribute.split('/');

                return {
                    data:  ( row, data, index ) => row.assessment[`${attribute}`].value,
                    title: name[1],
                    "searchable": false
                }
            });

            const dataTableOptions = {
                data: WB.globals.reportTableData,
                fixedHeader: true,
                columns: [...cols, ...columnDef],
                "order": [[1, "asc"]],
                "lengthMenu": [ [20, 50, 100, 1000, -1], [20, 50, 100, 1000,"All"] ]

            };

            WB.tableReports.init('healthsites-reports-table', dataTableOptions);


            WB.modal = new WB.Modal({});
        });
    </script>

{% endblock %}
