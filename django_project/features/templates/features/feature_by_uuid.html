{% extends "features/features-base.html" %}
{% load pipeline %}

{% block content %}
    <div id="chartWrap" class='wb-line-chart'></div>
{% endblock %}

{% block extra_js %}
    <script>
        var data = JSON.parse("{{ feature_attribute_data | escapejs }}");
        var chart = lineChart({
            data: data,
            parentId: '#chartWrap',
            svgClass: 'pie'
        });
    </script>
{% endblock %}
