{% extends "dashboards/dashboard-base.html" %}
{% load pipeline %}

{% block content %}

  <div class="container-fluid">


    <div class="row">
      <div class="col-sm-6">
        <button class="btn btn-primary btn-sm" id="tabiya-reset-button">
          Reset
        </button>
      </div>


      <div class="col-sm-6">
        <div id="geo-search-wrap" class="geo-search-wrap"></div>
      </div>


    </div>

    <div class="row">
      <div class="col-sm-6">


        <div class="row">

          <div class="col-sm-4">
            <div class="panel panel-default">
              <div class="panel-body">
                <div id="beneficiariesChart">
                </div>
              </div>
            </div>
          </div>

          <div class="col-sm-4">
            <div class="panel panel-default">
              <div class="panel-body">

                <button data-chart-clear-button="tabia"
                        class="btn btn-primary btn-xs pull-right">
                  <i class="fa fa-close" aria-hidden="true"></i>
                </button>

                <div id="tabiaBarChart" class="wb-chart-wrap"></div>
                <div id="tabiaPagination"></div>
              </div>
            </div>
          </div>

          <div class="col-sm-4">

            <div class="panel panel-default">
              <div class="panel-body">

                <button data-chart-clear-button="fundedBy"
                        class="btn btn-primary btn-xs pull-right">
                  <i class="fa fa-close" aria-hidden="true"></i>
                </button>

                <div id="fundedByChart"></div>

                <div id="fundedByPagination">
                </div>
              </div>
            </div>

          </div>


        </div>


        <div class="row">

          <div class="col-sm-4">
            <div class="panel panel-default">
              <div class="panel-body">

                <button data-chart-clear-button="waterCommitee"
                        class="btn btn-primary btn-xs pull-right">
                  <i class="fa fa-close" aria-hidden="true"></i>
                </button>

                <div id="waterCommiteeBarChart"></div>
              </div>
            </div>
          </div>


          <div class="col-sm-4">
            <div class="panel panel-default">
              <div class="panel-body">
                <button data-chart-clear-button="fencingBar"
                        class="btn btn-primary btn-xs pull-right">
                  <i class="fa fa-close" aria-hidden="true"></i>
                </button>


                <div id="fencingBarChartByFencing"></div>
              </div>
            </div>
          </div>


          <div class="col-sm-4">

            <div class="panel panel-default">
              <div class="panel-body">
                <button data-chart-clear-button="functioning"
                        class="btn btn-primary btn-xs pull-right">
                  <i class="fa fa-close" aria-hidden="true"></i>
                </button>

                <div id="functioningPieChart" class="wb-chart-wrap"></div>
              </div>
            </div>
          </div>


        </div>

      </div>


      <div class="col-sm-6">

        <div class="panel panel-default">
          <div class="panel-body">
            <div id="featureMapWrap" class='wb-map-wrap'></div>
          </div>
        </div>

      </div>
    </div>


    <div class="row">


      <div class="col-sm-3">
        <div class="panel panel-default">
          <div class="panel-body">
            <button data-chart-clear-button="amountOfDeposited"
                    class="btn btn-primary btn-xs pull-right">
              <i class="fa fa-close" aria-hidden="true"></i>
            </button>

            <div id="amountOfDepositedRangeChart"></div>
          </div>
        </div>
      </div>


      <div class="col-sm-3">
        <div class="panel panel-default">
          <div class="panel-body">
            <button data-chart-clear-button="staticWaterLevel"
                    class="btn btn-primary btn-xs pull-right">
              <i class="fa fa-close" aria-hidden="true"></i>
            </button>

            <div id="staticWaterLevelChart"></div>
          </div>
        </div>
      </div>

      <div class="col-sm-3">
        <div class="panel panel-default">
          <div class="panel-body">
            <button data-chart-clear-button="yield"
                    class="btn btn-primary btn-xs pull-right">
              <i class="fa fa-close" aria-hidden="true"></i>
            </button>
            <div id="yieldChart"></div>
          </div>
        </div>
      </div>

    </div>

    <div id="table-reports-wrap" class="table-reports-wrap">
      <table id="reports-table" class="display" width="100%">
        <thead class="thead-inverse"></thead>
      </table>
    </div>
  </div>



{% endblock %}

{% block extra_js %}
  <script>
    var WB = (function (module) {
      if (!module.controller) {
        module.controller = {};
      }

      module.controller = new DashboardController({
        chartConfigs: CHART_CONFIGS,
        tableConfig: TABLE_DATA_CONFIG,
        mapConfig: MAP_CONFIGS,
        dashboarData: JSON.parse("{{ dashboard_chart_data | escapejs }}")
      });

      return module;

    }(WB || {}));


    // Main Dashboard Page Controller
  </script>
{% endblock %}
