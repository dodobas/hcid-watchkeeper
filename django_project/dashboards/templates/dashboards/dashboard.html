      });


          // init module and set options
    module.notif = WB.SimpleNotification()
      .options({
        message: null,
        type: 'success',
        fadeOut: {
          delay: Math.floor(Math.random() * 500) + 2500,
          enabled: true
        }
      });

    // init notification
    module.notif();


      return module;

    }(WB || {}));
