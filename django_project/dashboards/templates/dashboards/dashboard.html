{% extends "dashboards/dashboard-base.html" %}
{% load pipeline %}

{% block content %}
    <style>
        #horizontalBar .bar {
            fill: #6F257F;
        }

        #horizontalBar .axis path,
        #horizontalBar .axis line {
            fill: none;
            stroke: #D4D8DA;
            stroke-width: 1px;
            shape-rendering: crispEdges;
        }

        #horizontalBar .x path {
            display: none;
        }
    </style>

    <div class="container-fluid">

        <div class="row">
            <div class="col-sm-3">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div id="tabyiaBarChart"></div>
                    </div>
                </div>
            </div>

            <div class="col-sm-3">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div id=""></div>
                    </div>
                </div>
            </div>

            <div class="col-sm-6">

                <div class="row">
                    <div class="col-sm-12">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <div id="featureMapWrap" class='wb-map-wrap'></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12 col-md-6">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <div id="fencingBarChartByTabyia"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <div id="fencingBarChartByFencing"></div>
                            </div>
                        </div>
                    </div>

                </div>


            </div>
        </div>


        <div class="row">
            <div class="col-sm-6">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div id="amountOfDepositedRangeChart"></div>
                    </div>
                </div>
            </div>

            <div class="col-sm-6">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div id=""></div>
                    </div>
                </div>
            </div>

        </div>




        <div class="row">
            <div class="col-sm-1">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Groups</h3>
                    </div>
                    <div class="panel-body">
                        <div id="groupsCnt"></div>
                    </div>
                </div>
            </div>

            <div class="col-sm-1">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Items</h3>
                    </div>
                    <div class="panel-body">
                        <div id="itemsCnt"></div>
                    </div>
                </div>
            </div>

        </div>


    </div>



{% endblock %}

{% block extra_js %}
    <script>
    var dashboarData =  JSON.parse("{{ dashboard_chart_data | escapejs }}");
        /**
         * Globals in storage WB.storage.getItem():
         * leafletMap
         * featureMarkers
         * tabyiaChart
         *
         * */
        /**
         * Tabyia Chart - bar click handler
         *
         * Fetch data for clicked tabyia and add markers to map
         * @param d
         */
        const tabyiaBarOnClickHandler = (d) => axGetTabyiaData({
            data: {
                tabiya: d.group,
                coord: getCoordFromMapBounds(WB.storage.getItem('leafletMap'))
            },
            successCb: function (data) { // TODO - add some diffing
                (WB.storage.getItem('tabyiaChart')).updateChart(JSON.parse(data.group_cnt) || []);

                (WB.storage.getItem('amountOfDepositedRangeChart')).updateChart(JSON.parse(data.amount_of_deposited_range) || []);

                let dataFenc = _.map(_.groupBy(JSON.parse(data.fencing_cnt), 'group'), (value, key) => {
                    return {
                        group: key,
                        cnt: _.sumBy(value, 'cnt')
                    };
                });
                (WB.storage.getItem('fencingChart')).updateChart(dataFenc || []);


                WB.storage.setItem('featureMarkers', createMarkersOnLayer({
                    markersData: JSON.parse(data.map_features),
                    clearLayer: true,
                    layerGroup: WB.storage.getItem('featureMarkers')
                }));
            }
        });


        const DEFAULT_CHART_HEIGHT = 400;

        /**
         * Map on drag end callback
         * Fetch data for current map bounds
         * @param e
         */
        const mapOnMoveEnd = (e) => axGetTabyiaData({
            data: {coord: getCoordFromMapBounds(e)},
            successCb: function (data) {

                (WB.storage.getItem('tabyiaChart')).updateChart(JSON.parse(data.group_cnt) || []);

               (WB.storage.getItem('amountOfDepositedRangeChart')).updateChart(JSON.parse(data.amount_of_deposited_range) || []);

                let dataFenc = _.map(_.groupBy(JSON.parse(data.fencing_cnt), 'group'), (value, key) => {
                    return {
                        group: key,
                        cnt: _.sumBy(value, 'cnt')
                    };
                });
                (WB.storage.getItem('fencingChart')).updateChart(dataFenc || []);

            }
        });

        // TODO all chart init and whole chart html can be rendered from one config...
        // Exported backend data
        var map_data = JSON.parse("{{ map_features | escapejs }}");


        var fencingData = JSON.parse("{{ fencing_cnt | escapejs }}");

        const fencingPrepared = _.map(_.groupBy(fencingData, 'fencing'), (value, key) => {
            return {
                group: key,
                cnt: _.sumBy(value, 'cnt')
            };
        });

        const CHART_CONFIGS = {
            tabyiaChart: {
                data: dashboarData.tabiya || [],
                parentId: 'tabyiaBarChart',
                height: DEFAULT_CHART_HEIGHT * 2,
                valueField: 'cnt',
                labelField: 'group',
                title: 'Tabyia',
                barClickHandler: tabyiaBarOnClickHandler,
                tooltipRenderer: (d) => `<ul>
                            <li>Count: ${d.cnt}</li>
                            <li>Group: ${d.group}</li>
                            <li>Beneficiaries: ${d.beneficiaries}</li>
                            </ul>`
            },
            fencingChart: {
                data: fencingPrepared,
                parentId: 'fencingBarChartByFencing',
                height: 400,
                valueField: 'cnt',
                labelField: 'group',
                title: 'Fencing by Fencing',
                barClickHandler: (e) => {console.log(e);},
                tooltipRenderer: (d) => `<ul>
                            <li>Count: ${d.cnt}</li>
                            <li>Fencing: ${d.group}</li>
                            </ul>`
            },
            amountOfDepositedRangeChart: {
                data: JSON.parse("{{ amount_of_deposited_range | escapejs }}"),
                parentId: 'amountOfDepositedRangeChart',
                height: 400,
                valueField: 'cnt',
                labelField: 'group',
                title: 'Amount of Deposited',
                barClickHandler: (e) => {console.log(e);},
                tooltipRenderer: (d) => `<ul>
                            <li>Count: ${d.cnt}</li>
                            <li>Min: ${d.min}</li>
                            <li>Max: ${d.max}</li>
                            <li>Range: ${d.group}</li>
                            </ul>`
            }

        };

        // amount_of_deposited_range amountOfDepositedRangeChart
        const chartsToRender = ['tabyiaChart', 'fencingChart', 'amountOfDepositedRangeChart'];

        chartsToRender.forEach((chartName) =>
            CHART_CONFIGS[chartName] && WB.storage.setItem(
                `${chartName}`, barChartHorizontal(CHART_CONFIGS[chartName])
            ));



        var leafletMap = WB.storage.setItem('leafletMap', showMap({
            mapId: 'featureMapWrap',
            mapOnMoveEndHandler: mapOnMoveEnd
        }));

        // Create and Add markers to Map

        var featureMarkers = WB.storage.setItem('featureMarkers', createMarkersOnLayer({
            markersData: map_data,
            addToMap: true,
            leafletMap
        }));


        var chartData = {
            beneficiaries: {
                domId: 'beneficiariesBarChart',
                data: '',//JSON.parse("{{ beneficiaries_chart| escapejs }}"),
                groups: { // TODO will become dynamic - backend query
                    '5': {label: '5 >= 2000'},
                    '4': {label: '4 >= 1000 and < 2000'},
                    '3': {label: '3 >= 500 and < 1000'},
                    '2': {label: '2 < 500'},
                    '1': {label: '1 No Data'},
                }
            },




            fencing: {
                domId: 'fencingBarChart',
                data: '',//JSON.parse("{{ fencing_chart | escapejs }}"),
                groups: { // TODO will become dynamic - backend query
                    '5': {label: '5 >= 100'},
                    '4': {label: '4 >= 50 and < 100'},
                    '3': {label: '3 >= 10 and < 50'},
                    '2': {label: '2 < 10'},
                    '1': {label: '1 No Data'},
                }
            }
        };

    </script>
{% endblock %}
