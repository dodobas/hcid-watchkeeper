{% extends "dashboards/dashboard-base.html" %}
{% load pipeline %}

{% block content %}

  <div class="container-fluid">

    <!-- GEO SEARCH, RESET BUTTON -->
    <div class="wb-info-row">
        <div id="beneficiariesChart" class="beneficiaries-chart-wrap"></div>

        <div id="schemeTypeChart" class="scheme-type-chart-wrap"></div>
    </div>


    <div class="row">
      <!-- MAP -->
      <div class="col-sm-6 ">
        <div id="geo-search-wrap" class="geo-search-wrap"></div>
        <div id="featureMapWrap" class='wb-map-wrap'></div>
      </div>

      <div class="col-sm-6">

        <!-- DASHBOARD ACTIONS ROW -->
        <div class="row">
          <div class="col-sm-12">

            <div class="dashboard-actions">
              <button class="btn btn-primary btn-sm" id="wb-reset-all-filter"
                      title="Reset All Filters">
                Reset All
              </button>
            </div>
          </div>
        </div>


        <div id="wb-charts" class="row"></div>


      </div>

    </div>

  </div>

{% endblock %}

{% block extra_js %}
  <script>
    WB.controller = WBLib.pages.initDashboard();
  </script>
{% endblock %}
