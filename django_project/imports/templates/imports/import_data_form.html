{% load bootstrap_tags %}
<form action="" method="post">
  {% csrf_token %}
  {{ form.form_import|as_bootstrap }}
  <br>

  {% if report_list.0 != 0 or report_list.1 != 0 %}
    <a href="/import_data/{{ task_id }}" class="btn btn-primary">Import</a>
  {% else %}
    <a href="/import_data/{{ task_id }}" class="btn btn-primary" disabled>Import</a>
  {% endif %}

  <a href="/import_data" class="btn btn-primary">Upload new file</a>
</form>
