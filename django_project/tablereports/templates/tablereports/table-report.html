{% extends "tablereports/table-reports-base.html" %}
{% load pipeline %}

{% block header %}

{% endblock %}


{% block content %}

    <div class="row">
        <div id='table-reports-wrap' class='table-reports-wrap'>
            <table id="reports-table" class="display" width="100%">
                <thead class="thead-inverse"></thead>
            </table>
        </div>
    </div>

{% endblock content %}

{% block extra_js %}

    <script>
        $(document).ready(function () {

            WB.globals.reportTableData = JSON.parse("{{ data | escapejs }}");

            // TODO: columnDef should be based on data model and not parsed from the data (we need API for that)
            var columnDef = Object.keys(WB.globals.reportTableData[0]).map(function (attribute) {

                if (attribute === 'name') {
                    return {data: attribute, title: attribute, "searchable": true}
                } else {
                    return {data: attribute, title: attribute, "searchable": false}
                }

            });

            const dataTableOptions = {
                data: WB.globals.reportTableData,
                fixedHeader: true,
                columns: columnDef,
                "order": [[0, "asc"]],
                "lengthMenu": [[20, 50, 100, 1000, -1], [20, 50, 100, 1000, "All"]]

            };

            WB.tableReports.init('reports-table', dataTableOptions);

        });
    </script>

{% endblock %}
