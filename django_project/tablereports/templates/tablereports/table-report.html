{% extends "tablereports/table-reports-base.html" %}
{% load pipeline %}

{% block header %}

{% endblock %}


{% block content %}

    <div class="row">
        <div id='table-reports-wrap' class='table-reports-wrap'>
            <table id="reports-table" class="display" width="100%">
                <thead class="thead-inverse"></thead>
            </table>
        </div>
    </div>

{% endblock content %}

{% block extra_js %}

    <script>
        $(document).ready(function () {

            WB.globals.reportTableData = JSON.parse("{{ data | escapejs }}");

            WB.globals.reportTableDataAttributes = JSON.parse("{{ attributes | escapejs }}");

            var columns = WB.globals.reportTableDataAttributes.map(function (attribute) {

                return {
                  data: attribute.key,
                  title: attribute.label,
                  searchable: attribute.searchable,
                  orderable: attribute.orderable
                };
            });

            const dataTableOptions = {
                data: WB.globals.reportTableData,
                fixedHeader: true,
                columns: columns,
                "order": [[0, "asc"]],
                "lengthMenu": [[20, 50, 100, 1000, -1], [20, 50, 100, 1000, "All"]]

            };

            WB.tableReports.init('reports-table', dataTableOptions);

        });
    </script>

{% endblock %}
