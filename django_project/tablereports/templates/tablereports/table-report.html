{% block extra_js %}

  <script>
    $(document).ready(function () {


      var columnDefinitions = {{ attributes|safe }};

      console.log(columnDefinitions);


       WBLib.pages.initTableReport({
        columnDefinitions,
        module: WB
      });



       {#document.getElementById("wrap")#}
         document.querySelector('.wb-table-wrap').addEventListener("scroll",function(){
            var translate = "translate(0,"+this.scrollTop+"px)";
            this.querySelector("thead").style.transform = translate;
          });
    });


  </script>
