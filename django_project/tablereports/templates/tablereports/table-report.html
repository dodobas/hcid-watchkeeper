{% extends "tablereports/table-reports-base.html" %}
{% load pipeline %}

{% block header %}

{% endblock %}


{% block content %}

    <div class="row">
        <div id='table-reports-wrap' class='table-reports-wrap'>
            <table id="reports-table" class="display" width="100%">
                <thead class="thead-inverse"></thead>
            </table>
        </div>
    </div>

{% endblock content %}

{% block extra_js %}

    <script>
        $(document).ready(function () {

            WB.globals.reportTableData = JSON.parse("{{ data | escapejs }}");

            WB.globals.reportTableDataAttributes = JSON.parse("{{ attributes | escapejs }}");

            var dynamicColumns = WB.globals.reportTableDataAttributes.map(function (attribute) {
                return {
                  data: attribute.key,
                  title: attribute.label,
                  searchable: attribute.searchable,
                  orderable: attribute.orderable
                };
            });

            var columns = [{
                data: '_last_update',
                title: 'Last Update',
                searchable: false,
                orderable: true
            }, {
                data: '_webuser',
                title: 'User',
                searchable: false,
                orderable: true
            }].concat(dynamicColumns);

            var options = {
                dataTable: {
                    data: WB.globals.reportTableData,
                    fixedHeader: true,
                    columns: columns,
                    "order": [[2, "asc"]],
                    "lengthMenu": [[20, 50, 100, 1000, -1], [20, 50, 100, 1000, "All"]]

                },
                accordionOpts: {
                    selector: '#wb-dialog div#data-accordion',
                    opts: {
                        heightStyle: "content",
                        header: "div > h3"
                    }
                }
            };

            WB.tableReports.init('reports-table', options);

        });
    </script>

{% endblock %}
