{% extends "tablereports/table-reports-base.html" %}
{% load pipeline %}

{% block header %}

{% endblock %}

{% block content %}


    <div class="row">
        <div class="col-sm-12">
            <div id='table-reports-wrap' class='table-reports-wrap'>
              {% if user.is_staff %}
                    <div class="row">
                        <div class="col-sm-12 download-button-wrap" >
                            <a class='btn btn-default' href='/download-csv' target='_blank' id="export-features-csv">
                                Download Csv <i class="fa fa-download"></i>
                            </a>
                        </div>
                    </div>
              {% endif %}
                <table id="reports-table" class="display" width="100%">
                    <thead class="thead-inverse"></thead>
                </table>
            </div>
        </div>

    </div>

{% endblock content %}

{% block extra_js %}

    <script>
        $(document).ready(function () {


            WB.globals.reportTableData = {{ data|safe }};


            WB.globals.reportTableDataAttributes = {{ attributes|safe }};

            var dynamicColumns = WB.globals.reportTableDataAttributes.map(function (attribute) {
                return {
                  data: attribute.key,
                  title: attribute.label,
                  searchable: attribute.searchable,
                  orderable: attribute.orderable
                };
            });

            var columns = [{
                data: '_last_update',
                title: 'Last Update',
                searchable: false,
                render: function ( data, type, row, meta ) {
                    return moment(data, 'YYYY-MM-DDTHH:mm:ssZ').format('DD-MM-YYYY HH:mm');
                 },
                orderable: true
            }, {
                data: '_webuser',
                title: 'User',
                searchable: false,
                orderable: true
            }].concat(dynamicColumns);

            var options = {
                dataTable: {
                    data: WB.globals.reportTableData,
                    fixedHeader: true,
                    columns: columns,
                    order: [],
                    lengthMenu: [[20, 50, 100, 1000, -1], [20, 50, 100, 1000, "All"]],
                    rowClickCb: function (row) {
                        var uuid = row.feature_uuid;

                        if (!uuid) {
                            throw new Error(`Row UUID not valid - ${uuid}`);
                        }
                        openInNewTab('/feature-by-uuid/' + uuid);
                    }

                }
            };

            WB.tableReports.init('reports-table', options);

        });
    </script>

{% endblock %}
